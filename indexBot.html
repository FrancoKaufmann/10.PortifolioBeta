<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="#">

<body>
    <article id="article">
        <article class="containerChat">

            <div class="perfil">

                <div class="perfilFt">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-circle-user"></i>
                    <h1>Franco Kaufmann</h1>
                </div>

                <div class="perfilCh">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-video"></i>
                </div>

            </div>

            <div class="chat">
                <ul id="ul">
                    <li><span>Olá, Me chamo Franco!</span> O que gostaria de saber sobre mim? </li>
                </ul>
                
                <div class="chatSend">

                    <i class="fa-solid fa-face-smile"></i>

                    <form>
                        <select name="Selecionar" id="sel">
                            <option value="">Selecione</option>
                            <option value="opcao1">Qual escola estudou?</option>
                            <option value="opcao2">Tem disponiblidade de horario?</option>
                            <option value="opcao3">Está em qual periodo?</option>
                        </select>
                    </form>

                    <audio id="audio" src="./src/Mensagem-Do--Facebook.mp3" autoplay></audio>
                    <button class="botão" onclick="clicou()"><i class="fa-brands fa-telegram"></i></button>
                </div>
            </div>

            <div class="chatImg"><img src="" alt=""></div>
            
        </article>
    </article>
